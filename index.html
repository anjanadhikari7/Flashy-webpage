<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashy Website</title>
    <link href="style.css" rel="stylesheet" />
    <link href="keyframes.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="flex-container">
        <div class="title">My flashy Webpage ✨✨</div>
      </div>
    </header>
    <div class="flex-container" style="gap: 0px">
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
    </div>
    <div class="hero">
      <h2>Sale!!! Sale !!! Sale !!!! Everything under $5.</h2>
    </div>
    <div class="flex-container ball">Only $5!</div>
    <div class="img"></div>
    <div class="flex-container sale">SALE !!!</div>

    <form class="form">
      <h1 style="margin: 0px">Contact Us to secure the deal!!</h1>
      <label for="name"> Name: </label>
      <input id="name" placeholder="Enter Name" required /> <br />
      <label for="phone"> Phone number: </label>
      <input id="phone" type="number" placeholder="04 1111 1111" required />
      <br />
      <label for="email"> Email: </label>
      <input
        id="email"
        type="email"
        placeholder="example@domain.com"
        required
      />
      <br />
      <button type="submit"><span>Submit</span></button>
    </form>
  </body>
</html>
